<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House Icon -->
  <g transform="translate(10, 8)">
    <!-- House Base -->
    <rect x="6" y="20" width="32" height="24" fill="#2563eb" rx="2"/>
    <!-- Roof -->
    <path d="M2 22 L22 6 L42 22 L38 22 L22 10 L6 22 Z" fill="#1d4ed8"/>
    <!-- Door -->
    <rect x="18" y="30" width="8" height="14" fill="#ffffff" rx="1"/>
    <!-- Door Handle -->
    <circle cx="24" cy="37" r="1" fill="#2563eb"/>
    <!-- Windows -->
    <rect x="10" y="26" width="6" height="6" fill="#ffffff" rx="1"/>
    <rect x="28" y="26" width="6" height="6" fill="#ffffff" rx="1"/>
    <!-- Window Frames -->
    <line x1="13" y1="26" x2="13" y2="32" stroke="#2563eb" stroke-width="0.5"/>
    <line x1="10" y1="29" x2="16" y2="29" stroke="#2563eb" stroke-width="0.5"/>
    <line x1="31" y1="26" x2="31" y2="32" stroke="#2563eb" stroke-width="0.5"/>
    <line x1="28" y1="29" x2="34" y2="29" stroke="#2563eb" stroke-width="0.5"/>
    <!-- Chimney -->
    <rect x="30" y="12" width="4" height="12" fill="#6b7280" rx="0.5"/>
  </g>
  
  <!-- Arrow indicating "reverse" direction -->
  <g transform="translate(46, 28)">
    <path d="M0 4 L8 0 L8 2 L14 2 L14 6 L8 6 L8 8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(70, 15)">
    <!-- "Reverse" -->
    <text x="0" y="12" font-family="'Lora', serif" font-size="14" font-weight="600" fill="#2563eb">Reverse</text>
    <!-- "Way" -->
    <text x="0" y="28" font-family="'Lora', serif" font-size="14" font-weight="600" fill="#f59e0b">Way</text>
    <!-- "Home" -->
    <text x="0" y="44" font-family="'Lora', serif" font-size="14" font-weight="600" fill="#2563eb">Home</text>
  </g>
  
  <!-- Tagline -->
  <text x="130" y="35" font-family="'Lato', sans-serif" font-size="8" fill="#6b7280">Access Your Home Equity</text>
  <text x="130" y="45" font-family="'Lato', sans-serif" font-size="8" fill="#6b7280">Stay in Your Home</text>
</svg>