<svg width="400" height="160" viewBox="0 0 400 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House Icon -->
  <g transform="translate(40, 25)">
    <!-- Main house structure -->
    <path d="M0 35 L25 10 L50 35 L50 60 L0 60 Z" fill="#2D7A8C"/>
    <!-- Roof highlight -->
    <path d="M5 35 L25 15 L45 35 Z" fill="#368DA0"/>
    <!-- Chimney -->
    <rect x="35" y="20" width="6" height="15" fill="#D49C47"/>
    <!-- Door -->
    <rect x="20" y="45" width="10" height="15" fill="#D49C47"/>
    <!-- Windows -->
    <rect x="8" y="40" width="8" height="8" fill="#D49C47"/>
    <rect x="34" y="40" width="8" height="8" fill="#D49C47"/>
    <!-- Window frames -->
    <rect x="10" y="42" width="4" height="4" fill="white"/>
    <rect x="36" y="42" width="4" height="4" fill="white"/>
  </g>
  
  <!-- Curved swoosh arrow -->
  <path d="M20 75 Q80 45 140 65" stroke="#D49C47" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M130 60 L143 65 L130 70 Z" fill="#D49C47"/>
  
  <!-- Company Text -->
  <g transform="translate(200, 50)">
    <!-- REVERSE -->
    <text x="0" y="0" text-anchor="middle" fill="#2D7A8C" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" letter-spacing="1px">REVERSE</text>
    <!-- WAY HOME -->
    <text x="0" y="40" text-anchor="middle" fill="#D49C47" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="600" letter-spacing="2px">WAY HOME</text>
  </g>
</svg>