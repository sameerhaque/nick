<svg width="420" height="80" viewBox="0 0 420 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House Icon -->
  <g transform="translate(15, 15)">
    <!-- Main house structure -->
    <path d="M0 30 L20 10 L40 30 L40 50 L0 50 Z" fill="#2D7A8C"/>
    <!-- Roof highlight -->
    <path d="M4 30 L20 14 L36 30 Z" fill="#368DA0"/>
    <!-- Chimney -->
    <rect x="28" y="18" width="4" height="12" fill="#D49C47"/>
    <!-- Door -->
    <rect x="16" y="38" width="8" height="12" fill="#D49C47"/>
    <!-- Windows -->
    <rect x="6" y="32" width="6" height="6" fill="#D49C47"/>
    <rect x="28" y="32" width="6" height="6" fill="#D49C47"/>
    <!-- Window frames -->
    <rect x="7" y="33" width="4" height="4" fill="white"/>
    <rect x="29" y="33" width="4" height="4" fill="white"/>
  </g>
  
  <!-- Curved swoosh arrow -->
  <path d="M15 60 Q45 40 75 55" stroke="#D49C47" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M68 52 L78 55 L68 58 Z" fill="#D49C47"/>
  
  <!-- Company Text -->
  <g transform="translate(110, 25)">
    <!-- REVERSE WAY HOME in horizontal layout -->
    <text x="0" y="20" fill="#2D7A8C" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" letter-spacing="1px">REVERSE</text>
    <text x="150" y="20" fill="#D49C47" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="600" letter-spacing="1px">WAY HOME</text>
  </g>
</svg>