<svg width="280" height="50" viewBox="0 0 280 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- House Icon -->
  <g transform="translate(5, 5)">
    <!-- House Base -->
    <rect x="4" y="18" width="24" height="18" fill="#2563eb" rx="1.5"/>
    <!-- Roof -->
    <path d="M1 20 L16 8 L31 20 L28 20 L16 10 L4 20 Z" fill="#1d4ed8"/>
    <!-- Door -->
    <rect x="13" y="26" width="6" height="10" fill="#ffffff" rx="0.5"/>
    <!-- Door Handle -->
    <circle cx="17.5" cy="31" r="0.8" fill="#2563eb"/>
    <!-- Windows -->
    <rect x="7" y="22" width="4.5" height="4.5" fill="#ffffff" rx="0.5"/>
    <rect x="20.5" y="22" width="4.5" height="4.5" fill="#ffffff" rx="0.5"/>
    <!-- Window Frames -->
    <line x1="9.25" y1="22" x2="9.25" y2="26.5" stroke="#2563eb" stroke-width="0.4"/>
    <line x1="7" y1="24.25" x2="11.5" y2="24.25" stroke="#2563eb" stroke-width="0.4"/>
    <line x1="22.75" y1="22" x2="22.75" y2="26.5" stroke="#2563eb" stroke-width="0.4"/>
    <line x1="20.5" y1="24.25" x2="25" y2="24.25" stroke="#2563eb" stroke-width="0.4"/>
    <!-- Chimney -->
