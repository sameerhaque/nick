    <!-- "Reverse Way Home" in one line -->
    <text x="0" y="18" font-family="'Lora', serif" font-size="20" font-weight="700" fill="#2563eb">Reverse</text>
    <text x="85" y="18" font-family="'Lora', serif" font-size="20" font-weight="700" fill="#f59e0b">Way</text>
    <text x="130" y="18" font-family="'Lora', serif" font-size="20" font-weight="700" fill="#2563eb">Home</text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="'Lato', sans-serif" font-size="10" fill="#6b7280">Access Your Home Equity â€¢ Stay in Your Home</text>
  </g>
</svg>